{% extends 'blog/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}

<div class="col-sm-10">

    <h3 class="text-white my-5">Dashboard / Add Post</h3>

    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Add Post" class="btn btn-success">
        <a class="btn btn-danger" href={%url 'dashboard'%}>Cancel</a>
    </form>

</div>

{% endblock content %}
